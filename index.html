<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="favicon.png" />
    <title>The Satanic Panda</title>

                    <div class="panda-mouth"></div>

                        <div class="pentagram-line-3"></div>
                        <div class="pentagram-line-4"></div>

						<div class="pentagram-circle"></div>
